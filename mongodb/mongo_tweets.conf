systemLog:
    destination: file
    path: "/mongo_logs/tweets_log.log"
processManagement:
    fork: true
net:
    port: 30000
operationProfiling:
    mode: slowOp
storage:
    dbPath: /mongovolume/mongodata
    engine: wiredTiger
    wiredTiger:
        engineConfig:
            cacheSizeGB:
                35